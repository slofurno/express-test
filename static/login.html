<div id="content" style="width:360px; 
        margin:0 auto; 
        padding: 20px;
        background-color:gainsboro">
    <p>login</p>

    <input ng-model="account.email" id="email" type="text" name="email" placeholder="email"/>
    <input ng-model="account.password" id="password" type="text" name="password" placeholder="password"/>
    <input ng-click="login()" id="login" type="button" value="login"/>
    <br>
    <br>
    <a ui-sref="signup" style="float:right">sign up</a> 

</div>
